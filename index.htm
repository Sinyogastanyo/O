	<script>
            var i = 0;
            var images = [];
            var time = 3000;

            images[0] = 'asset/img/EDIT DUA.jpg';
            images[1] = 'asset/img/EDIT.jpg';
            images[2] = 'asset/img/CC-1-730x355.jpg';
            images[3] = 'asset/img/magr.jpg'

            function changeImg(){
                document.slide.src = images[i];

                if(i < images.length - 1){
                    i ++;

                } else{
                    i = 0;
                }

                setTimeout("changeImg()", time);
            }


            window.onload = changeImg;
